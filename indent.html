    <p class="ind">11月30日6时32分，黑龙江哈尔滨市继红小学校通过各个班级学生家长微信群发出紧急停课通知。通知指出，因有学生出现呕吐、腹泻等症状，经疾控中心进行检测，确认个别班级出现诺如病毒患者。</p>
    <p class="ind">为保障学生健康，11月30日学生不到校上课，教师将采取线上辅导的方式进行教学，学生居家学习。教师将和家长联系确定具体时间和安排，请家长密切关注孩子的健康，保持与老师的联系。同时希望家长不要恐慌，学校将进行深层次、全面消杀。</p>
